<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/accountManagement.css">
        <script src="js/accountManagement.js"></script>
        <script src="js/passwordProtection.js"></script>
        <title>Login</title>
    </head>
    <body>
        <label for="Email">Email</label>
        <input class="emailInput" id="email-input" placeholder="Email">
        <br>
        <label for="Username">Username</label>
        <input class="usernameInput" id="username-input" placeholder="Username">
        <br>
        <label for="Password">Password</label>
        <input class="passwordInput" id="password-input" placeholder="Password">
        <br> 
        <button class="submitButton" id="loginButton">
            <p class="submitText" id="loginText">Login</p>
        </button>
    </body>
</html>
